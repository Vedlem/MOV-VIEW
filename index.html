<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collection de films avec int√©gration Trakt">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.trakt.tv; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph tags pour le partage social -->
    <meta property="og:description" content="D√©couvrez ma collection de films via Trakt">
    <meta property="og:type" content="website">
    
    <title>Ma Collection de Films</title>
</head>
<body>
    <header>
        <h1>Ma Collection de Films</h1>
        <div class="controls">
            <!-- Mode switch -->
            <div class="mode-switch">
                <label class="toggle-button" for="modeSwitch">
                    <input type="checkbox" id="modeSwitch" aria-label="Changer le mode d'affichage">
                    <span class="slider" role="switch" aria-checked="false">
                        <span class="mode-icon mode-icon-light">‚òÄÔ∏è</span>
                        <span class="mode-icon mode-icon-dark">üåô</span>
                    </span>
                </label>
            </div>
            
            <!-- Timeline toggle -->
            <button 
                id="timelineButton" 
                class="timeline-button"
                aria-pressed="false"
                aria-label="Basculer en mode timeline">
                Mode Timeline
            </button>
        </div>
    </header>

    <main>
        <!-- Loading indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Chargement de la collection...</p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="error-message hidden">
            <p>Une erreur est survenue lors du chargement des films.</p>
            <button id="retryButton">R√©essayer</button>
        </div>

        <!-- Movie grid container -->
        <div id="movieGrid" class="grid" role="grid" aria-label="Collection de films">
            <!-- Les films seront inject√©s ici via JavaScript -->
        </div>

        <div id="trendingMoviesGrid" class="movie-grid"></div>
        <div id="vedlemMoviesGrid" class="movie-grid"></div>

    </main>

    <footer>
        <p>Propuls√© par <a href="https://trakt.tv" target="_blank" rel="noopener noreferrer">Trakt</a></p>
    </footer>

    <!-- Scripts -->
    <script src="script.js" defer></script>
</body>
</html>
